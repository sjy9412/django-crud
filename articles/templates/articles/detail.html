{% extends 'articles/base.html' %}
{% block body %}
  <h1 class='mt-3'>{{ article.title }}</h1>
  <p class='id'>{{ article.id }}번 글</p>
  <p>작성일자 : {{ article.created_at }}</p>
  <p>수정일자 : {{ article.updated_at }}</p>
  <hr>
  <p>{{ article.content }}</p>
  <a class="btn btn-info btn-sm" href="{% url 'articles:edit' article.pk %}">수정하기</a>
  <a class="btn btn-danger btn-sm" href="{% url 'articles:delete' article.pk %}">삭제하기</a>
  <a class="btn btn-secondary btn-sm" href="{% url 'articles:index' %}">목록으로</a>
{% endblock %}
