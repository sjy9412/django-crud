{% extends 'articles/base.html' %}
{% block body %}
<h1 class="mt-3 text-center">게시판에 오신걸 환영합니다.</h1>
<a class="btn btn-secondary btn-sm mb-3" href="/articles/new/">글 작성하기</a>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">제목</th>
        <th scope="col">작성일</th>
      </tr>
    </thead>
    <tbody>
      {% for article in articles %}
      <tr>
        <th scope="row">{{ article.id }}</th>
        <td><a href="/articles/{{ article.pk }}">{{ article.title }}</a></td>
        <td>{{ article.created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
