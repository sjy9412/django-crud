{% extends 'articles/base.html' %}
{% block body %}
<h1 class="mt-3 text-center">글 작성하기</h1>
<form action="{% url 'articles:create' %}" method="POST">
  {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">제목</label>
      <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="제목을 입력해주세요">
      <small id="emailHelp" class="form-text text-muted">제목을 반드시 입력해주세요.</small>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">내용</label>
        <textarea name="content" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    <button type="submit" class="btn btn-primary">저장</button>
  </form>
{% endblock %}
